api_version: 1.1
configs:
  conda:
    channels:
      - conda-forge
  docker:
    image: ghcr.io/star-whale/runtime/pytorch
dependencies:
  - requirements.txt
  - pip:
      - Pillow
      - numpy
      - scikit-learn
      - torchvision
      - torch
      - torchdata
      - torchtext
      - torchaudio
      - pycocotools
  - wheels:
      - dummy-0.0.0-py3-none-any.whl
  - files:
      - dest: bin/prepare.sh
        name: prepare
        src: scripts/prepare.sh
environment:
  arch: noarch
  os: ubuntu:20.04
  cuda: 11.4
mode: venv
name: pytorch
