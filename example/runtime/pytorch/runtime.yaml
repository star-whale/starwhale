api_version: 1.1
configs:
  docker:
    image: star-whale/runtime/pytorch
    registry: ghcr.io
  pip:
    extra_index_url: https://mirrors.bfsu.edu.cn/pypi/web/simple/
    index_url: https://pypi.doubanio.com/simple/
    trusted_host:
    - mirrors.bfsu.edu.cn
    - pypi.doubanio.com
dependencies:
- requirements.txt
- pip:
  - numpy >= 1.21.0
  - scikit-learn
- wheels:
  - dummy-0.0.0-py3-none-any.whl
- files:
  - dest: bin/prepare.sh
    name: prepare
    post: bash bin/prepare.sh
    pre: ls bin/prepare.sh
    src: scripts/prepare.sh
- requirements-sw-lock.txt
environment:
  arch: x86_64
  cuda: 11.4.0
  os: ubuntu:20.04
  python: 3.8
mode: venv
name: pytorch
