api_version: 1.1
configs:
  conda:
    channels:
      - conda-forge
  docker:
    image: ghcr.io/star-whale/runtime/pytorch
  pip:
    extra_index_url: https://mirrors.bfsu.edu.cn/pypi/web/simple
    index_url: https://pypi.tuna.tsinghua.edu.cn/simple
    trusted_host:
      - pypi.tuna.tsinghua.edu.cn
      - mirrors.bfsu.edu.cn
dependencies:
  - pip:
      - Pillow
      - numpy
      - scikit-learn
      - torchvision
      - torch
      - torchdata
      - torchtext
      - torchaudio
      - pycocotools
  - requirements-sw-lock.txt
environment:
  arch: noarch
  os: ubuntu:20.04
  cuda: 11.4
mode: venv
name: pytorch-cn-mirror
