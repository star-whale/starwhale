apiVersion: apps/v1
kind: StatefulSets
metadata:
  name: controller
  namespace: starwhale
  labels:
    role: controller

spec:
  selector:
    matchLabels:
      name: controller

  template:
    metadata:
      labels:
        name: controller
    spec:
      nodeSelector:
        starwhale.ai/node-domain: master
      containers:
        - name: agent
          image: starwhaleai/taskset:0.1.0-nightly-2022041601
          command: ["sleep"]
          args: ["3600000"]
          env:
            - name: DOCKER_HOST
              value: "127.0.0.1:2376"
          volumeMounts:
            - name: agent-storage
              mountPath: "/opt/starwhale"
              subPath: run
        - name: taskset
          image: starwhaleai/taskset:0.1.0-nightly-2022041601
          resources:
            requests:
              memory: 20Gi
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
              memory: 60Gi
          securityContext:
            privileged: true
          stdin: true
          tty: true
          volumeMounts:
            - name: agent-storage
              mountPath: "/var/lib/docker"
              subPath: dind
            - name: agent-storage
              mountPath: "/opt/starwhale"
              subPath: run
      volumes:
        - name: agent-storage
          hostPath:
            path: /mnt/data/starwhale/agent
            type: DirectoryOrCreate