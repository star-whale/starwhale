api_version: 1.1
configs:
  conda:
    channels:
      - conda-forge
dependencies:
  - pip:
      - numpy
      - pillow
  - requirements-sw-lock.txt
  - wheels:
      - starwhale-0.0.0.dev0-py3-none-any.whl # generate by make build-wheel in the cli_test.sh script
  - commands:
      - apt-get install -y libgl1
      - touch /tmp/runtime-command-run.flag
environment:
  arch: noarch
  os: ubuntu:20.04
mode: venv
name: simple-test
