---
# mysql container

- name: Start mysql
  community.docker.docker_container:
    name: mysql_by_bootstrap
    image: "{{ mysql_image }}"
    state: started
    pull: true
    restart_policy: always
    ports:
      - "{{ mysql_port }}:3306"
    env:
      MYSQL_ROOT_PASSWORD: "{{ mysql_root_pwd }}"
      MYSQL_USER: "{{ mysql_user }}"
      MYSQL_PASSWORD: "{{ mysql_pwd }}"
    volumes:
      - "{{ mysql_data_dir }}:/var/lib/mysql"
