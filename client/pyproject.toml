[tool.black]
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.egg-info
    | \.git
    | \.vscode
    | \.tox
    | \.mypy_cache
    | \.venv
    | __pycache__
    | venv
    | build
    | dist
    | \.history
    | example/LLM/belle-bloom/BELLE
    | example/LLM/llama2/llama
    | starwhale/proto_gen
  )/
  | starwhale/base/client/models/models.py
)
'''

[tool.mypy]
exclude = [
    "venv/",
    "build/",
    "dist/",
    "__pycache__/",
    "tests/",
    "example/LLM/belle-bloom/BELLE/",
    "starwhale/proto_gen/",
    "starwhale/base/client/models/models.py",
]
show_column_numbers = true
ignore_missing_imports = true
follow_imports = "silent"
check_untyped_defs = true
disallow_untyped_calls = true
warn_unused_configs = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
disallow_subclassing_any = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
strict_optional = true
plugins = [ "trio_typing.plugin", "pydantic.mypy" ]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E203",  # conflicts with black
    "E731",  # Do not assign a `lambda` expression, use a `def`
    "E741",  # ambiguous variable name
    "W605",  # invalid escape sequence '\#'
    "B018",  # Found useless expression.
]
exclude = [
    ".eggs",
    ".egg-info",
    ".git",
    ".git-rewrite",
    ".vscode",
    ".tox",
    ".pytype",
    ".mypy_cache",
    ".venv",
    "__pycache__",
    "__pypackages__",
    "ruff_cache",
    ".mypy_cache",
    ".direnv",
    "_build",
    "venv",
    "build",
    "dist",
    ".history",
    "../example/LLM/belle-bloom/BELLE/*",
    "../example/LLM/llama2/llama/*",
    "starwhale/proto_gen",
    "starwhale/base/client/models/models.py",
]

[tool.ruff.per-file-ignores]
"starwhale/base/data_type.py" = ["E721"]
"starwhale/core/dataset/store.py" = ["E721"]
"tests/sdk/test_dataset_sdk.py" = ["E721"]
"starwhale/api/_impl/job/handler.py" = ["B009"]

#TODO: replace isort with ruff.isort, currently ruff doesn't support all isort options
[tool.isort]
profile = "black"
multi_line_output = 3
length_sort = true
order_by_type = true
force_alphabetical_sort_within_sections = true
extend_skip_glob="*/example/LLM/llama2/llama/*,*/example/LLM/belle-bloom/BELLE/*,starwhale/proto_gen/*,"
