[tool.black]
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.egg-info
    | \.git
    | \.vscode
    | \.tox
    | \.mypy_cache
    | \.venv
    | __pycache__
    | venv
    | build
    | dist
  )/
)
'''

[tool.mypy]
exclude = [
    "venv",
    "build",
    "dist",
    "__pycache__",
]