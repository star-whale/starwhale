server:
  port: ${SW_AGENT_PORT:8088}
sw:
  agent:
    version: ${SW_AGENT_VERSION:0.1.0}
    basePath: ${SW_BASE_PATH:/opt/starwhale}
    hostIP: ${SW_HOST_IP:127.0.0.1}
    task:
      retryStartMaxNum: 10
      retryRestartMaxNum: 10
#      infoPath: ${SW_TASK_INFO_PATH:/var/starwhale/task/info/}
#      statusPath: ${SW_TASK_STATUS_PATH:/var/starwhale/task/status/}
#      swmpPath: ${SW_TASK_SWMP_PATH:/var/starwhale/task/swmp/}
#      archivedDirPath: ${SW_TASK_ARCHIVED_INFO_PATH:/var/starwhale/task/archived/}
#      resultPath: ${SW_TASK_RESULT_PATH:/var/starwhale/task/result/}
#      logPath: ${SW_TASK_LOG_PATH:/var/starwhale/task/log/}
  controller:
    name: swController
    url: ${SW_CONTROLLER_URL:http://10.131.0.1:8082/}
  container:
    host: ${DOCKER_HOST:tcp://127.0.0.1:2376}
  storage:
    type: s3
    path-prefix: ${SW_STORAGE_PREFIX:StarWhale}
    s3-config:
      bucket: ${SW_STORAGE_BUCKET:starwhale}
      accessKey: ${SW_STORAGE_ACCESSKEY:accessKey}
      secretKey: ${SW_STORAGE_SECRETKEY:secretKey}
      region: ${SW_STORAGE_REGION:region}
      endpoint: ${SW_STORAGE_ENDPOINT:http://10.131.0.1:9000}