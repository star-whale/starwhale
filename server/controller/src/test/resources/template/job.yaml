apiVersion: batch/v1
kind: Job
metadata:
  name: 'indexed-job'
spec:
  completions: 1
  parallelism: 1
  completionMode: Indexed
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: data-provider
          imagePullPolicy: IfNotPresent
          image: ghcr.io/star-whale/base:latest
          volumeMounts:
            - mountPath: /opt/starwhale
              name: data
          command: [ "/bin/sh" ]
          args: [ "-c", "for item in $DOWNLOADS; do SRC=$(echo $item|cut -d';' -f1) && DST=$(echo $item|cut -d';' -f2) && echo $SRC,$DST && mkdir -p $DST && wget $SRC -P $DST; done" ]
        - name: untar
          imagePullPolicy: IfNotPresent
          image: ghcr.io/star-whale/base:latest
          volumeMounts:
            - mountPath: /opt/starwhale
              name: data
          command:
            - sh
            - -c
            - >-
              cd /opt/starwhale && find ./ -type f \( -name \*.swmp* -o -name \*.swrt* \) -exec tar -C swmp/ -xf {} \;
      containers:
        - name: 'worker'
          image: 'docker.io/library/busybox'
          imagePullPolicy: Always
          args:
            - ppl
          volumeMounts:
            - mountPath: /root/.cache
              name: pip-cache
            - mountPath: /opt/starwhale
              name: data
          env:
            - name: SW_PYPI_INDEX_URL
              value: https://pypi.doubanio.com/simple/
            - name: SW_PYPI_TRUSTED_HOST
              value: pypi.doubanio.com
            - name: SW_PIP_CACHE_DIR
              value: /root/.cache/pip
      volumes:
        - name: pip-cache
          hostPath:
            path: /data
            type: DirectoryOrCreate
        - name: data
          emptyDir: { }
