apiVersion: batch/v1
kind: Job
metadata:
  name: 'indexed-job'
spec:
  completions: 1
  parallelism: 1
  completionMode: Indexed
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: data-provider
          imagePullPolicy: IfNotPresent
          image: ghcr.io/star-whale/base:latest
          volumeMounts:
            - mountPath: /opt/starwhale
              name: data
          command: [ "/bin/sh" ]
          args:
            - -c
            - >-
               for item in $DOWNLOADS; do
                 wget $item -P /opt/starwhale;
               done;
               cd /opt/starwhale;
               mkdir swmp;
               mkdir swrt;
               find ./ -type f \( -name \*.swmp\* \) -exec tar -C swmp/ -xf {} \; &&
               find ./ -type f \( -name \*.swrt\* \) -exec tar -C swrt/ -xf {} \;
      containers:
        - name: 'worker'
          image: 'docker.io/library/busybox'
          imagePullPolicy: IfNotPresent
          args:
            - ppl
          volumeMounts:
            - mountPath: /root/.cache
              name: pip-cache
            - mountPath: /opt/starwhale
              name: data
          env:
            - name: SW_PYPI_INDEX_URL
              value: https://pypi.doubanio.com/simple/
            - name: SW_PYPI_TRUSTED_HOST
              value: pypi.doubanio.com
            - name: SW_PIP_CACHE_DIR
              value: /root/.cache/pip
      volumes:
        - name: pip-cache
          hostPath:
            path: /data
            type: DirectoryOrCreate
        - name: data
          emptyDir: { }
