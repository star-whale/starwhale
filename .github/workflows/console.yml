name: Console With Typescript
on:
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        working-directory: ./console
        run: |
          npm install -g yarn
          yarn
    - name: lint
        working-directory: ./console
        run: |
          yarn lint
          yarn typecheck
